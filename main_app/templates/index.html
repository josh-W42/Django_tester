<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Collector Home</title>
</head>
<body>
  <h1>Welcome to the cat collector app</h1>
  <hr/>
  {% for cat in cats %}
    <div>
      <h3>Name: {{ cat.name }}</h3>
      <p>Breed: {{ cat.breed }}</p>
      <p>Description: {{ cat.description }}</p>
      <p>Age: {{ cat.age }}</p>
    </div>
    <hr/>
  {% endfor %}
</body>
</html>
